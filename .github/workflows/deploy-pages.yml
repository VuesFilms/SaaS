name: Deploy to GitHub Pages

on:
  push:
    branches: [main, claude/film-saas-app-XnQn6]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build frontend
        env:
          GITHUB_PAGES: true
        run: |
          npx vite build packages/web --outDir ../../pages-dist
          cp pages-dist/index.html pages-dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: pages-dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
